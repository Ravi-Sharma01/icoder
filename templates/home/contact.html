{% extends "base.html" %} {% block title %}Contact Us{% endblock title %} 
{% block body %}

<div class="container">
    <h3 class="my-3">Contact icoder admin</h3>
  <form method="post" action="/contact">{% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
         
        />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
       
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small>
    </div>
    
    <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          name="phone"
        />
    </div>
    <div class="form-group">
        <label for="content">describe your issue:</label>
        <textarea class="form-control" id="content" name='content' cols="30" rows="5"></textarea>
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
